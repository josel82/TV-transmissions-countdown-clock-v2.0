<div class="wrapper">
  <div class="current-time">
    <span id="current-time-title">UTC{{timezone}}</span>
    <span id="time">{{time.hours}}:{{time.minutes}}:{{time.seconds}}</span>
  </div>
  <div class="message">
    <span *ngIf="isOnAir" id="onair">on air</span>
    <span *ngIf="!isOnAir&&onAirTime" id="air-time">Air time: {{onAirTime.h}}:{{onAirTime.m}}:{{onAirTime.s}}</span>
  </div>
  <form [formGroup]="timeForm" (ngSubmit)="onStartCount()">
    <div class="time-input">
      <span *ngIf="isOnAir" class="sign units">+</span>
      <span *ngIf="!isOnAir&&onAirTime" class="sign units" style="color:#fe6468">-</span>
      <span *ngIf="!isOnAir&&!onAirTime" class="sign units" style="widht:50px"></span>
      <input type="tel"
      id="hour"
      maxlength="2"
      placeholder='00'
      appAutoFocus
      [appInvalid]="hoursControl.invalid&&hoursControl.touched"
      [appHighlight]="!this.isOnAir&&this.isCounting"
      formControlName="hours">
      <input type="tel"
       id="min"
       maxlength="2"
       placeholder='00'
       appAutoFocus
       [appInvalid]="minutesControl.invalid&&minutesControl.touched"
       [appHighlight]="!this.isOnAir&&this.isCounting"
       formControlName="minutes">
      <input type="tel"
      id="sec"
      maxlength="2"
      placeholder='00'
      appAutoFocus
      [appInvalid]="secondsControl.invalid&&secondsControl.touched"
      [appHighlight]="!this.isOnAir&&this.isCounting"
      formControlName="seconds">
      <span class="units hour"
      appViewportDetector
      timeUnit="h">h</span>
      <span class="units min"
      appViewportDetector
      timeUnit="m">m</span>
      <span class="units sec">sec</span>
    </div>
    <button type="submit" name="submit" id="submit">Start</button>
    <button type="button" name="clear" id="clear" (click)="onClearCount()">Clear</button>
  </form>

</div>
